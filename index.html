<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>单词消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #fffacd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            min-height: 100vh;
        }

        h1 {
            font-size: clamp(28px, 6vw, 48px);
            color: #d2691e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-auto-rows: minmax(100px, auto);
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .bubble {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px;
            box-shadow: 
                inset -10px -10px 15px rgba(0,0,0,0.1),
                inset 10px 10px 15px rgba(255,255,255,0.5),
                5px 5px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            touch-action: manipulation;
        }

        .bubble::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }

        .bubble:hover, .bubble:active {
            transform: scale(0.95);
        }

        .bubble.active {
            transform: scale(0.9);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.1),
                inset 5px 5px 10px rgba(255,255,255,0.3),
                2px 2px 5px rgba(0,0,0,0.1);
            background-color: #ffd700 !important;
        }

        .bubble.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .result {
            font-size: clamp(24px, 5vw, 32px);
            color: #228b22;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .timer {
            font-size: clamp(18px, 3vw, 24px);
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .restart-btn {
            padding: 12px 30px;
            font-size: clamp(18px, 3vw, 24px);
            background-color: #4169e1;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            display: none;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .restart-btn:hover {
            background-color: #1e90ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>单词消消乐</h1>
    <div class="timer">用时: <span id="time">00:00</span></div>
    <div class="game-container" id="gameContainer"></div>
    <div class="result" id="result"></div>
    <button class="restart-btn" id="restartBtn">继续挑战</button>

    <script>
        const wordLibrary = [
            { en: "apple", cn: "苹果" },
            { en: "banana", cn: "香蕉" },
            { en: "cat", cn: "猫" },
            { en: "dog", cn: "狗" },
            { en: "egg", cn: "鸡蛋" },
            { en: "fish", cn: "鱼" },
            { en: "girl", cn: "女孩" },
            { en: "boy", cn: "男孩" },
            { en: "book", cn: "书" },
            { en: "pen", cn: "钢笔" },
            { en: "car", cn: "汽车" },
            { en: "bus", cn: "公交车" },
            { en: "eye", cn: "眼睛" },
            { en: "ear", cn: "耳朵" },
            { en: "hand", cn: "手" },
            { en: "foot", cn: "脚" },
            { en: "red", cn: "红色" },
            { en: "blue", cn: "蓝色" }
        ];

        let selectedWords = [];
        let firstChoice = null;
        let secondChoice = null;
        let canClick = true;
        let gameTime = 0;
        let timerInterval = null;
        let usedWordIds = [];

        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#ffb347'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function selectRandomWords() {
            let availableWords = wordLibrary.filter((_, index) => !usedWordIds.includes(index));
            if (availableWords.length < 9) usedWordIds = [];
            availableWords = wordLibrary.filter((_, index) => !usedWordIds.includes(index));
            
            selectedWords = [];
            const selectedIndices = [];
            while (selectedIndices.length < 9) {
                const randomIdx = Math.floor(Math.random() * availableWords.length);
                if (!selectedIndices.includes(randomIdx)) {
                    selectedIndices.push(randomIdx);
                    usedWordIds.push(wordLibrary.indexOf(availableWords[randomIdx]));
                    const word = availableWords[randomIdx];
                    selectedWords.push({ type: 'en', text: word.en, pair: word.cn });
                    selectedWords.push({ type: 'cn', text: word.cn, pair: word.en });
                }
            }
            selectedWords.sort(() => Math.random() - 0.5);
        }

        function createBubbles() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            selectedWords.forEach((word, index) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.backgroundColor = getRandomColor();
                bubble.textContent = word.text;
                bubble.dataset.index = index;
                bubble.addEventListener('click', handleBubbleClick);
                container.appendChild(bubble);
            });
        }

        function handleBubbleClick(e) {
            if (!canClick) return;
            const bubble = e.target;
            if (bubble === firstChoice) return;

            bubble.classList.add('active');
            speakText(bubble.textContent);

            if (!firstChoice) {
                firstChoice = bubble;
            } else {
                secondChoice = bubble;
                canClick = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const firstIdx = firstChoice.dataset.index;
            const secondIdx = secondChoice.dataset.index;
            const firstWord = selectedWords[firstIdx];
            const secondWord = selectedWords[secondIdx];

            if (firstWord.pair === secondWord.text) {
                playSound('success');
                setTimeout(() => {
                    firstChoice.classList.add('hidden');
                    secondChoice.classList.add('hidden');
                    resetChoices();
                    checkGameOver();
                }, 500);
            } else {
                playSound('fail');
                setTimeout(() => {
                    firstChoice.classList.remove('active');
                    secondChoice.classList.remove('active');
                    resetChoices();
                }, 800);
            }
        }

        function resetChoices() {
            firstChoice = null;
            secondChoice = null;
            canClick = true;
        }

        function checkGameOver() {
            const hiddenBubbles = document.querySelectorAll('.bubble.hidden').length;
            if (hiddenBubbles === selectedWords.length) {
                clearInterval(timerInterval);
                document.getElementById('result').textContent = '恭喜你挑战成功！';
                document.getElementById('result').style.display = 'block';
                document.getElementById('restartBtn').style.display = 'block';
            }
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = /^[a-zA-Z]+$/.test(text) ? 'en-US' : 'zh-CN';
                speechSynthesis.speak(utterance);
            }
        }

        function playSound(type) {
            const audio = new Audio();
            if (type === 'success') {
                audio.src = 'data:audio/wav;base64,UklGRigBAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQBAAD';
            } else {
                audio.src = 'data:audio/wav;base64,UklGRnoAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YSsBAAD';
            }
            audio.play().catch(() => {});
        }

        function startTimer() {
            gameTime = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function initGame() {
            selectRandomWords();
            createBubbles();
            startTimer();
            document.getElementById('result').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
        }

        document.getElementById('restartBtn').addEventListener('click', initGame);
        window.onload = initGame;
    </script>
</body>
</html>
